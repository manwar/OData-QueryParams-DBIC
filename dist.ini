name    = OData-QueryParams-DBIC
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/OData-QueryParams-DBIC
bugtracker.web = http://github.com/reneeb/OData-QueryParams-DBIC/issues
repository.url = git://github.com/reneeb/OData-QueryParams-DBIC.git
repository.web = http://github.com/reneeb/OData-QueryParams-DBIC
repository.type = git

[Prereqs]
Data::Dumper  = 0
Mojo::URL     = 0
perl          = 5.020

[Prereqs / TestRequires]
Pod::Coverage::TrustPod = 0

